<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>روابط MLA2025HM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    /* --- المتغيرات الرئيسية لسهولة التعديل --- */
    :root {
      --primary-color: #FFD700; /* اللون الذهبي/الأصفر الرئيسي */
      --card-color: rgba(25, 25, 25, 0.85); /* لون خلفية الصناديق أسود غامق مع شفافية */
      --text-color: #F8F8F8; /* لون النص الأساسي (أبيض ناصع) */
      --shadow-color: rgba(255, 215, 0, 0.7); /* لون الظل المتوهج (ذهبي) */
    }

    body {
      margin: 0;
      padding: 0;
      /* --- خلفية سوداء عميقة ومتدرجة خفيفة --- */
      background-color: #0A0A0A; /* أسود غامق جداً */
      background-image: linear-gradient(160deg, #0A0A0A 0%, #1A1A1A 100%); /* تدرج خفيف للأسود */
      color: var(--text-color);
      font-family: 'Cairo', sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden; /* لمنع ظهور شريط التمرير الأفقي */
    }

    /* --- الترويسة --- */
    header {
      padding: 40px 20px 20px;
      position: relative;
      z-index: 10;
    }

    /* --- العنوان الرئيسي المزخرف والمتدرج اللون --- */
    h1 {
      font-family: 'Lemonada', cursive; /* تطبيق الخط المزخرف */
      font-size: 3.8em; /* تكبير الخط قليلاً */
      font-weight: 700;
      margin: 0 0 10px 0;
      /* تأثير التدرج اللوني للنص (من الأبيض إلى الذهبي) */
      background-image: linear-gradient(180deg, #FFFFFF 30%, var(--primary-color) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      /* ظل نص متوهج بلون ذهبي */
      text-shadow: 0 0 30px var(--shadow-color);
      animation: neonGlow 1.5s ease-in-out infinite alternate; /* إضافة تأثير إضاءة متوهجة */
    }

    /* إضاءة النيون للعنوان */
    @keyframes neonGlow {
      from {
        text-shadow: 0 0 10px var(--shadow-color),
                     0 0 20px var(--shadow-color),
                     0 0 30px var(--shadow-color),
                     0 0 40px var(--primary-color);
      }
      to {
        text-shadow: 0 0 20px var(--shadow-color),
                     0 0 30px var(--shadow-color),
                     0 0 40px var(--primary-color),
                     0 0 50px var(--primary-color);
      }
    }


    header p {
      font-family: 'Lemonada', cursive;
      font-size: 1.3em; /* تكبير الخط قليلاً */
      color: var(--text-color);
      margin: 0;
      text-shadow: 0 2px 7px rgba(0,0,0,0.8); /* ظل أغمق وأوضح */
    }

    /* --- حاوية الروابط (تصميم شبكي متجاوب) --- */
    .links-container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px; /* زيادة المسافة بين الصناديق */
      max-width: 950px; /* زيادة عرض الحاوية قليلاً */
      width: 90%;
      margin: 30px auto; /* زيادة الهامش العلوي */
      flex-grow: 1;
    }
    
    /* --- صناديق الروابط --- */
    .link-box {
      background-color: var(--card-color);
      border: 2px solid rgba(255, 215, 0, 0.3); /* حدود ذهبية خفيفة */
      border-radius: 15px; /* تدوير أكبر للحواف */
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.7); /* ظل أغمق وأكبر */
      backdrop-filter: blur(8px); /* تأثير زجاجي أقوى */
      -webkit-backdrop-filter: blur(8px);
      animation: fadeInSlideUp 0.9s ease-out forwards; /* تعديل سرعة الحركة */
      opacity: 0;
      transform: translateY(30px); /* زيادة مسافة الارتفاع */
      transition: transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease;
      position: relative;
      overflow: hidden; /* لإخفاء أي جزء زائد عن الحدود */
    }

    /* تأثيرات جمالية إضافية للصندوق */
    .link-box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
      transform: rotate(45deg);
      transition: all 0.6s ease-out;
      opacity: 0;
    }

    .link-box:hover::before {
      transform: rotate(0deg);
      opacity: 1;
      top: -20%;
      left: -20%;
    }


    /* تأخير الحركة لكل صندوق على حدة */
    .link-box:nth-child(1) { animation-delay: 0.2s; }
    .link-box:nth-child(2) { animation-delay: 0.3s; }
    .link-box:nth-child(3) { animation-delay: 0.4s; }
    .link-box:nth-child(4) { animation-delay: 0.5s; }


    .link-box:hover {
      transform: translateY(-12px) scale(1.03); /* زيادة تأثير الرفع والتكبير */
      box-shadow: 0 0 45px var(--shadow-color); /* ظل متوهج أقوى */
      border-color: var(--primary-color); /* إبراز الحدود باللون الذهبي */
    }

    .link-box a {
      font-family: 'Lemonada', cursive;
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.6em; /* تكبير حجم النص داخل الروابط */
      font-weight: 700;
      display: flex; /* استخدام فليكس بوكس للمحاذاة */
      justify-content: center; /* توسيط أفقي */
      align-items: center; /* توسيط عمودي */
      padding: 30px 20px; /* زيادة المساحة الداخلية */
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }
    
    .link-box a:hover {
        color: var(--primary-color); /* تغيير لون النص إلى الذهبي عند التحويم */
        text-shadow: 0 0 10px var(--primary-color); /* إضافة ظل خفيف للنص عند التحويم */
    }

    .link-box a i {
      margin-left: 18px; /* زيادة المسافة عن النص */
      color: var(--primary-color);
      font-size: 1.4em; /* تكبير حجم الأيقونة */
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .link-box:hover a i {
      transform: scale(1.2) rotate(5deg); /* تكبير ودوران بسيط للأيقونة */
      text-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--primary-color); /* ظل متوهج أقوى للأيقونة */
    }

    /* --- التذييل --- */
    footer {
      padding: 25px; /* زيادة المساحة الداخلية */
      font-size: 1em; /* تكبير حجم الخط */
      color: #C0C0C0; /* لون رمادي فاتح للتذييل */
      text-shadow: 0 1px 4px rgba(0,0,0,0.7);
      background-color: transparent;
      margin-top: 50px; /* زيادة الهامش العلوي */
    }

    /* --- تعريف حركة الدخول --- */
    @keyframes fadeInSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* تعديلات للشاشات الصغيرة */
    @media (max-width: 768px) {
      h1 {
        font-size: 3em;
      }
      header p {
        font-size: 1.1em;
      }
      .links-container {
        grid-template-columns: 1fr; /* عمود واحد في الشاشات الصغيرة جداً */
        gap: 20px;
        width: 95%;
      }
      .link-box a {
        font-size: 1.4em;
        padding: 20px 15px;
      }
      .link-box a i {
        font-size: 1.3em;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2em;
      }
      header p {
        font-size: 1em;
      }
      .link-box a {
        font-size: 1.2em;
      }
      .link-box a i {
        font-size: 1.1em;
      }
    }

  </style>
