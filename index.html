<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>روابط MLA2025HM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    /* --- المتغيرات الرئيسية لسهولة التعديل --- */
    :root {
      --primary-color: #00ffd5; /* اللون الرئيسي (السيان) */
      --card-color: rgba(15, 15, 15, 0.75); /* لون خلفية الصناديق مع شفافية */
      --text-color: #f0f0f0; /* لون النص الأساسي */
      --shadow-color: rgba(0, 255, 213, 0.6); /* لون الظل المتوهج */
    }

    body {
      margin: 0;
      padding: 0;
      /* --- خلفية متدرجة زاهية ومُشبعة --- */
      background-color: #a200ff;
      background-image: linear-gradient(160deg, #a200ff 0%, #ff0073 50%, #ff8c00 100%);
      color: var(--text-color);
      /* --- استخدام الخط المزخرف الجديد --- */
      font-family: 'Cairo', sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* --- الترويسة --- */
    header {
      padding: 40px 20px;
    }

    /* --- العنوان الرئيسي المزخرف والمتدرج اللون --- */
    h1 {
      font-family: 'Lemonada', cursive; /* تطبيق الخط المزخرف */
      font-size: 3.5em;
      font-weight: 700;
      margin: 0 0 10px 0;
      /* تأثير التدرج اللوني للنص */
      background-image: linear-gradient(180deg, #ffffff 30%, var(--primary-color) 100%);
      -webkit-background-clip: text; /* لدعم المتصفحات */
      background-clip: text;
      color: transparent;
      /* تعديل الظل ليتناسب مع التدرج */
      text-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
    }

    header p {
      font-family: 'Lemonada', cursive;
      font-size: 1.2em;
      color: var(--text-color);
      margin: 0;
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    /* --- حاوية الروابط (تصميم شبكي متجاوب) --- */
    .links-container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      max-width: 900px;
      width: 90%;
      margin: 20px auto;
      flex-grow: 1;
    }
    
    /* --- صناديق الروابط --- */
    .link-box {
      background-color: var(--card-color);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px); /* تأثير زجاجي لإضافة عمق */
      -webkit-backdrop-filter: blur(5px);
      animation: fadeInSlideUp 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* تأخير الحركة لكل صندوق على حدة */
    .link-box:nth-child(1) { animation-delay: 0.2s; }
    .link-box:nth-child(2) { animation-delay: 0.3s; }
    .link-box:nth-child(3) { animation-delay: 0.4s; }
    .link-box:nth-child(4) { animation-delay: 0.5s; }


    .link-box:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 0 30px var(--shadow-color);
      border-color: var(--primary-color);
    }

    .link-box a {
      font-family: 'Lemonada', cursive; /* تطبيق الخط المزخرف */
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.4em;
      font-weight: 700;
      display: block;
      padding: 25px 20px;
      transition: color 0.3s ease;
    }
    
    .link-box a:hover {
        color: var(--primary-color);
    }

    .link-box a i {
      margin-left: 15px;
      color: var(--primary-color);
      font-size: 1.2em;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .link-box:hover a i {
      transform: scale(1.1);
      text-shadow: 0 0 15px var(--primary-color);
    }

    /* --- التذييل --- */
    footer {
      padding: 20px;
      font-size: 0.9em;
      color: #e0e0e0;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
      background-color: transparent;
      margin-top: 40px;
    }

    /* --- تعريف حركة الدخول --- */
    @keyframes fadeInSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* تعديلات للشاشات الصغيرة */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }
      .link-box a {
        font-size: 1.2em;
      }
    }

  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-link"></i> روابطي الاجتماعية</h1>
    <p>تابعني هنا!</p>
  </header>

    <div class="link-box">
      <a href="https://youtube.com/@mla2025hm" target="_blank">
        <i class="fab fa-youtube"></i> يوتيوب
      </a>
    </div>
    <div class="link-box">
      <a href="https://www.facebook.com/share/1Cuh18EStf/" target="_blank">
        <i class="fab fa-facebook"></i> فيسبوك
      </a>
    </div>
    <div class="link-box">
      <a href="https://www.instagram.com/happy006696?igsh=MTdxdTVmOHBoMm04bQ==" target="_blank">
        <i class="fab fa-instagram"></i> إنستغرام
      </a>
    </div>
    <div class="link-box">

    </div>
  </div>

  <footer>

  </footer>

</body>
</html>
