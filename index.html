<!doctype html>

<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>روابط MLA2025HM</title>  <!-- Fonts -->  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Lemonada:wght@600;700&display=swap" rel="stylesheet">  <!-- Icons -->  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />  <style>
    :root{
      --primary:#00e7c5;              /* سيان ناعم */
      --primary-2:#6fffe0;            /* درجة أفتح للهوفر */
      --bg1:#0b1020;                  /* كحلي داكن */
      --bg2:#1b1030;                  /* بنفسجي داكن */
      --glass:rgba(20,20,30,.6);      /* خلفية زجاجية للصناديق */
      --text:#e8eef6;                 /* نص */
      --muted:#b7c2cf;                /* نص ثانوي */
      --ring:rgba(0,231,197,.35);     /* وميض تركيز */
      --radius:16px;                  /* نصف القطر القياسي */
      --shadow:0 12px 28px rgba(0,0,0,.5);
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0; color:var(--text);
      font-family:'Cairo',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Noto Sans",sans-serif;
      min-height:100dvh; display:flex; flex-direction:column; align-items:stretch;
      background:
        radial-gradient(1200px 600px at 15% -200px, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(900px 500px at 120% 0, rgba(0,231,197,.08), transparent 60%),
        linear-gradient(160deg,var(--bg1),var(--bg2));
    }

    header{padding:56px 20px 18px;text-align:center;position:relative;isolation:isolate}
    header::before{content:"";position:absolute;inset:-30% -10% auto; height:70%; z-index:-1; filter:blur(60px);
      background:radial-gradient(closest-side, rgba(0,231,197,.18), transparent 70%)}

    h1{font-family:'Lemonada',cursive; font-weight:700; letter-spacing:.3px;
       font-size:clamp(2rem,4.8vw,3.2rem); margin:0}
    .sub{margin:10px 0 0; color:var(--muted); font-weight:700}

    /* شبكة الروابط */
    .container{max-width:960px; width:100%; margin:26px auto; padding:0 20px; flex:1}
    .grid{display:grid; gap:22px; grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}

    .card{
      display:flex; align-items:center; justify-content:space-between; gap:14px;
      padding:18px 20px; border-radius:var(--radius);
      background:var(--glass); border:1px solid rgba(255,255,255,.14);
      box-shadow:var(--shadow); backdrop-filter:saturate(115%) blur(10px);
      -webkit-backdrop-filter:saturate(115%) blur(10px);
      transition:transform .25s ease, box-shadow .25s ease, border-color .25s ease;
      opacity:0; transform:translateY(14px);
      animation:reveal .7s calc(var(--i,0) * 80ms) both;
    }
    .card:hover{transform:translateY(-6px); box-shadow:0 16px 44px rgba(0,231,197,.22); border-color:var(--primary)}

    .left{display:flex; align-items:center; gap:12px}
    .left i{font-size:1.35rem; color:var(--primary)}
    .title{font-family:'Lemonada',cursive; font-weight:700; font-size:1.15rem; margin:0}

    .btn{
      margin-inline-start:auto; padding:10px 16px; border-radius:999px;
      background:transparent; color:var(--primary); border:1px solid var(--primary);
      text-decoration:none; font-weight:900; transition:.22s ease; white-space:nowrap
    }
    .btn:hover{background:var(--primary); color:#0b0f16}
    .btn:focus-visible{outline:none; box-shadow:0 0 0 4px var(--ring)}

    footer{padding:26px 20px; text-align:center; color:var(--muted)}

    @keyframes reveal{to{opacity:1; transform:none}}

    /* تقليل الحركة */
    @media (prefers-reduced-motion:reduce){*{animation:none !important; transition:none !important}}
  </style></head>
<body>

  </header>  <main class="container" aria-labelledby="links">

      </article><article class="card" style="--i:1">
    <div class="left"><i class="fa-brands fa-facebook"></i><h2 class="title">فيسبوك</h2></div>
    <a class="btn" href="https://www.facebook.com/share/1Cuh18EStf/" target="_blank" rel="noopener" aria-label="افتح فيسبوك">زيارة</a>
  </article>

  <article class="card" style="--i:2">
    <div class="left"><i class="fa-brands fa-instagram"></i><h2 class="title">إنستغرام</h2></div>
    <a class="btn" href="https://www.instagram.com/happy006696?igsh=MTdxdTVmOHBoMm04bQ==" target="_blank" rel="noopener" aria-label="افتح إنستغرام">زيارة</a>
  </article>

  <article class="card" style="--i:3">
    <div class="left"><i class="fa-brands fa-telegram"></i><h2 class="title">تليغرام</h2></div>

</div>

</html>
