<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>روابط MLA2025HM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* ========== Variables ========== */
    :root {
      --main-bg: #0e0e0e;
      --accent: #00ffd5;
      --accent-light: #00ff88;
      --card-bg: #1f1f1f;
      --text-light: #ffffff;
      --text-muted: #aaa;
      --transition: 0.3s ease-out;
    }

    /* ========== Global Reset ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Cairo', sans-serif;
      background: var(--main-bg);
      color: var(--text-light);
      text-align: center;
      overflow-x: hidden;
      animation: fadeIn 0.8s var(--transition) both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ========== Header ========== */
    header {
      position: relative;
      padding: 40px 20px;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 8px;
    }

    header p {
      font-size: 1rem;
      opacity: 0.9;
    }

    /* ========== Links Section ========== */
    .links-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .link-box {
      position: relative;
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 255, 136, 0.2);
      transition: transform var(--transition), box-shadow var(--transition);
      animation: popIn 0.6s both;
    }

    .link-box:nth-child(1) { animation-delay: 0.2s; }
    .link-box:nth-child(2) { animation-delay: 0.35s; }
    .link-box:nth-child(3) { animation-delay: 0.5s; }
    .link-box:nth-child(4) { animation-delay: 0.65s; }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }

    .link-box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--accent-light) 0%, transparent 70%);
      opacity: 0;
      transform: rotate(45deg);
      transition: opacity var(--transition);
    }

    .link-box:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0, 255, 136, 0.3);
    }

    .link-box:hover::before {
      opacity: 0.1;
    }

    .link-box a {
      display: block;
      padding: 20px;
      color: var(--accent-light);
      text-decoration: none;
      font-size: 1.25rem;
      font-weight: 700;
      transition: color var(--transition);
    }

    .link-box a:hover {
      color: var(--accent);
    }

    /* ========== Footer ========== */
    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9rem;
      color: var(--text-muted);
      background: var(--card-bg);
    }

    /* ========== Responsive ========== */
    @media (min-width: 600px) {
      .links-container {
        grid-template-columns: 1fr 1fr;
      }

      header h1 {
        font-size: 3.5rem;
      }

      header p {
        font-size: 1.1rem;
      }
    }

    @media (min-width: 1024px) {
      .links-container {
        grid-template-columns: repeat(4, 1fr);
      }

      .link-box a {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>روابطي الاجتماعية 📱</h1>
    <p>تابعني على المنصات التالية</p>
  </header>

  <div class="links-container">

    </div>

  <footer>

</body>
