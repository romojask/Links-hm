<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>روابط MLA2025HM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    /* --- المتغيرات الرئيسية لسهولة التعديل --- */
    :root {
      --primary-color: #00ffd5; /* اللون الرئيسي (السيان) */
      --background-color: #0d1117; /* لون الخلفية الداكن */
      --card-color: #161b22; /* لون خلفية الصناديق */
      --text-color: #e6edf3; /* لون النص الأساسي */
      --shadow-color: rgba(0, 255, 213, 0.5); /* لون الظل المتوهج */
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      background-image: linear-gradient(180deg, #0d1117 0%, #000000 100%);
      color: var(--text-color);
      font-family: 'Cairo', sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* --- الترويسة --- */
    header {
      padding: 40px 20px;
      text-shadow: 0 0 15px var(--shadow-color);
    }

    h1 {
      font-size: 2.8em;
      margin: 0 0 10px 0;
      font-weight: 700;
      color: var(--primary-color);
    }

    header p {
      font-size: 1.1em;
      color: var(--text-color);
      margin: 0;
    }

    /* --- حاوية الروابط (تصميم شبكي متجاوب) --- */
    .links-container {
      padding: 20px;
      display: grid;
      /* تصميم متجاوب: يعرض أكبر عدد من الأعمدة بعرض 300 بكسل كحد أدنى */
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      max-width: 900px; /* عرض أقصى للحاوية على الشاشات الكبيرة */
      width: 90%;
      margin: 20px auto;
      flex-grow: 1; /* لجعل المحتوى يملأ المساحة المتاحة */
    }
    
    /* --- صناديق الروابط --- */
    .link-box {
      background-color: var(--card-color);
      border: 1px solid #30363d;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      /* حركة الدخول الانسيابية */
      animation: fadeInSlideUp 0.8s ease-out forwards;
      opacity: 0; /* يبدأ شفافاً قبل الحركة */
      transform: translateY(20px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* تأخير الحركة لكل صندوق على حدة */
    .link-box:nth-child(1) { animation-delay: 0.2s; }
    .link-box:nth-child(2) { animation-delay: 0.3s; }
    .link-box:nth-child(3) { animation-delay: 0.4s; }
    .link-box:nth-child(4) { animation-delay: 0.5s; }


    .link-box:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px var(--shadow-color);
    }

    .link-box a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.3em;
      font-weight: bold;
      display: block;
      padding: 25px 20px;
      transition: color 0.3s ease;
    }
    
    .link-box a:hover {
        color: var(--primary-color);
    }

    /* --- الأيقونات --- */
    .link-box a i {
      margin-left: 15px; /* مسافة بين الأيقونة والنص */
      color: var(--primary-color);
      font-size: 1.2em;
      transition: transform 0.3s ease;
    }

    .link-box:hover a i {
      transform: scale(1.1);
    }

    /* --- التذييل --- */
    footer {
      padding: 20px;
      font-size: 0.9em;
      color: #8b949e;
      background-color: transparent;
      margin-top: 40px;
    }

    /* --- تعريف حركة الدخول --- */
    @keyframes fadeInSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-link"></i> روابطي الاجتماعية</h1>
    <p>تابعني على المنصات التالية لتصلك كل التحديثات</p>
  </header>

  <div class="links-container">
    <div class="link-box">
      <a href="https://youtube.com/@mla2025hm" target="_blank">
        <i class="fab fa-youtube"></i> قناتي على يوتيوب
      </a>
    </div>
    <div class="link-box">
      <a href="https://www.facebook.com/share/1Cuh18EStf/" target="_blank">
        <i class="fab fa-facebook"></i> صفحتي على فيسبوك
      </a>
    </div>
    <div class="link-box">
      <a href="https://www.instagram.com/happy006696?igsh=MTdxdTVmOHBoMm04bQ==" target="_blank">
        <i class="fab fa-instagram"></i> حسابي على إنستغرام
      </a>
    </div>
    <div class="link-box">
      <a href="https://hmjask.github.io/HM-CHANNELS/" target="_blank">
        <i class="fab fa-telegram"></i> قناتي على تليغرام
      </a>
    </div>
  </div>

  <footer>
    © 2025 MLA2025HM. جميع الحقوق محفوظة.
  </footer>

</body>
</html>
